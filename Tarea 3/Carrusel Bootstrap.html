<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
        <h2 style="text-align:center">Carrusel ENP 6</h2>
      <div id="car" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#car" data-slide-to="0" class="active"></li>
          <li data-target="#car" data-slide-to="1"></li>
          <li data-target="#car" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="p6.jpeg" alt="ENP 6" style="width:100%;">
          </div>
          <div class="item">
            <img src="p6-1.jpg" alt="ENP 6" style="width:100%;">
          </div>
          <div class="item">
            <img src="p6-2.jpg" alt="ENP 6" style="width:100%;">
          </div>
        </div>
        <a class="left carousel-control" href="#car" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#car" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
  </body>
</html>
